<!DOCTYPE html>
<html>
<head>
    <title>Pivot Demo</title>
    <!-- external libs from cdnjs -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>

    <!-- PivotTable.js libs from ../dist -->
    <link rel="stylesheet" type="text/css" href="../dist/pivot.css">
    <script type="text/javascript" src="../src/pivot.js"></script>
    <script type="text/javascript" src="../src/pform.js"></script>
    <style>
        body {
            font-family: Verdana;
        }
    </style>

    <!-- optional: mobile support with jqueryui-touch-punch -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>

    <!-- for examples only! script to show code to user -->
    <!--<script type="text/javascript" src="show_code.js"></script>-->
</head>
<body>
<div id="myDiv"></div>
<script type="text/javascript">
    callAPivotUI(
        "#myDiv",
        [
            {jour: "Lundi", shift: "AM", employe: "Steph", preference: 0},
            {jour: "Lundi", shift: "PM", employe: "Steph", preference: 1234},
            {jour: "Lundi", shift: "SO", employe: "Steph", preference: 1.234},
            {jour: "Lundi", shift: "AM", employe: "Vincent", preference: 12.1234},
            {jour: "Lundi", shift: "PM", employe: "Vincent", preference: 123.1234},
            {jour: "Lundi", shift: "SO", employe: "Vincent", preference: 1234.1234},
            {jour: "Mardi", shift: "AM", employe: "Steph", preference: -123},
            {jour: "Mardi", shift: "PM", employe: "Steph", preference: -1234},
            {jour: "Mardi", shift: "SO", employe: "Steph", preference: 8},
            {jour: "Mardi", shift: "AM", employe: "Vincent", preference: 9},
            {jour: "Mardi", shift: "PM", employe: "Vincent", preference: 10},
            {jour: "Mardi", shift: "SO", employe: "Vincent", preference: 11},
            {jour: "Mercredi", shift: "AM", employe: "Steph", preference: 12},
            {jour: "Mercredi", shift: "PM", employe: "Steph", preference: 13},
            {jour: "Mercredi", shift: "SO", employe: "Steph", preference: 14},
            {jour: "Mercredi", shift: "AM", employe: "Vincent", preference: 15},
            {jour: "Mercredi", shift: "PM", employe: "Vincent", preference: 16},
            {jour: "Mercredi", shift: "SO", employe: "Vincent", preference: 17}
        ],
        {
            rows: ["shift", "employe"],
            cols: ["jour"]
        }
    );
</script>

<div id="output1" style="margin: 30px;"></div>
<div id="output2" style="margin: 30px;"></div>

</body>
</html>
